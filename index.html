<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <div class="screen"></div>
        <div class="button-section">
            <!-- First row -->
            <div class="row">
                <div>
                    <!-- Add a delete logo -->
                    <img> 
                </div>
                <div>
                    <label>CLR</label>
                </div>
                <div>
                    <label>x squared</label>
                </div>
                <div>
                    <label>%</label>
                </div>
            </div>
            <!-- Second row -->
            <div class="row">
                <div>
                    <label>7</label>
                </div>
                <div>
                    <label>8</label>
                </div>
                <div>
                    <label>9</label>
                </div>
                <div>
                    <label>*</label>
                </div>
            </div>
            <!-- Third row -->
            <div class="row">
                <div>
                    <label>4</label>
                </div>
                <div>
                    <label>5</label>
                </div>
                <div>
                    <label>6</label>
                </div>
                <div>
                    <label>-</label>
                </div>
            </div>
            <!-- Fourth row -->
            <div class="row">
                <div>
                    <label>1</label>
                </div>
                <div>
                    <label>2</label>
                </div>
                <div>
                    <label>3</label>
                </div>
                <div>
                    <label>+</label>
                </div>
            </div>
            <!-- Fifth row -->
            <div class="row">
                <div>
                    <label>+/-</label>
                </div>
                <div>
                    <label>0</label>
                </div>
                <div>
                    <label>.</label>
                </div>
                <div>
                    <label>=</label>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
