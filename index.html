<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="first-section">
            <h1>Calculator</h1>
            <div class="battery"></div>
        </div>
        <!-- <h1>Calculator</h1> -->
        <div class="screen"></div>
        <div class="button-section">
            <!-- First row -->
            <div class="row">
                <div class="btn delete" id="delete">&#9664;</div>
                <div class="btn">CLR</div>
                <div class="btn squared"><label>x<sup>2</sup></div>
                <div class="btn operator-btn" id="divides">/</div>
            </div>
            <!-- Second row -->
            <div class="row">
                <div class="btn" id="seven">7</div>
                <div class="btn" id="eight">8</div>
                <div class="btn" id="nine">9</div>
                <div class="btn operator-btn" id="times">*</div>
            </div>
            <!-- Third row -->
            <div class="row">
                <div class="btn" id="four">4</div>
                <div class="btn" id="five">5</div>
                <div class="btn" id="six">6</div>
                <div class="btn operator-btn" id="minus">-</div>
            </div>
            <!-- Fourth row -->
            <div class="row">
                <div class="btn" id="one">1</div>
                <div class="btn" id="two">2</div>
                <div class="btn" id="three">3</div>
                <div class="btn operator-btn" id="plus">+</div>
            </div>
            <!-- Fifth row -->
            <div class="row">
                <div class="btn">+/-</div>
                <div class="btn" id="zero">0</div>
                <div class="btn" id="dot">.</div>
                <div class="btn operator-btn" id="equals">=</div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
